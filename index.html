<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Quizy</title>
    </head>
    <body>
    <h1>Quizy App</h1>
    <hr>
    <center>
       <h3 id="ques">Question will come shortly</h3>
      <input id="ans" type="text" placeholder="Enter your answer">
      <br>
      <br>
      <input onclick="check();" type="button" value="SUBMIT">&nbsp; &nbsp; 
      <input onclick="next();" type="button" value="NEXT">
      <br>
      <input  style="margin-top: 10px;background-color:#1975c5fa " onmouseover="quit();" type="button" value="QUIT">
      <br>
      <p id="para">AWAITING YOUR ANSWER</p>
     
      
      <span style="font-size: 200px;"></span><br>
      <p id="mark"></p>
  
      
     
    </center>
      <script type="text/javascript" src="js/index.js"></script>
   
    
    </body>
    
</html>
